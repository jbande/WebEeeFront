<nav ng-class="{'animate': $parent.vm.slidesUp}" class="navbar navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button ng-if="$parent.vm.slidesUp" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu-navbar-collapse" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="eee i-overflow"></span>
      </button>
      <button class="navbar-brand logo text-center" ng-click="$parent.vm.slideDown()">
        <span><img src="assets/images/logo-white.png" alt="LogoEEE"></span>
      </button>
    </div>

    <div class="collapse navbar-collapse" id="menu-navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="nav-menus"
            ng-repeat="navmenu in nvm.menus.menu"
            ng-init="subm=nvm.getSubMenu(navmenu.id)">
          <a href=""
             ng-if="navmenu.sub"
             ng-class="{'activeMenu': navmenu.active == true}"
             dropdown-onchange="nvm.subMenuClick(selected)"
             dropdown-menu="subm"
             dropdown-model="ddMenuSelected"
             dropdown-item-label="title">
            {{navmenu.title}}
          </a>
          <a href=""
             ng-if="!navmenu.sub"
             ng-click="nvm.navMenuClick(navmenu)"
             ng-class="{'activeMenu': navmenu.active == true}">
            {{navmenu.title}}
          </a>
        </li>
        <li class="derecha-cojone">
          <a class="nav-btns" ng-click="nvm.cartSummaryClick()">
            <span class="eee i-cart"></span>
            <span class="badge">{{$parent.vm.cartCount}}</span>
          </a>
          <a id="find" class="input-group nav-btns">
            <span class="input-group-addon"><i class="eee i-search"></i></span>
            <input type="text" ng-model="find_term" ng-show="nvm.isSearchActive==true" class="form-control" placeholder="Buscar..." aria-describedby="find">
          </a>
        </li>
      </ul>
    </div>

  </div>
</nav>
